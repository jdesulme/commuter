<!DOCTYPE html>
<html>
<head>
<title>Commuter App</title>
<meta id="extViewportMeta" name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" href="css/lm.css" />
<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" /> 
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script> 
<script>
$(document).ready(function() {
		//No corners for the Menu button
		$('#button').buttonMarkup({
			corners : false
		});
		
		$('#get').click(function() {
			$('#pagePivot').load("getAride.html", function(){
				location.reload();
			});
			$("#mypanel").panel("close");
		});
		
		$('#Give').click(function() {
			$('#pagePivot').load("findAride.html", function(){
				location.reload();
			});
			$("#mypanel").panel("close");
			$('#content').trigger('create');
		});
		
		$('#Profile').click(function() {
			$('#content').load("Profile.html", function(){
				location.reload();
			});
			$("#mypanel").panel("close");
		});
		
		$('#How').click(function() {
			$('#pagePivot').load("howtos.html", function(){
				location.reload();
			});
			$("#mypanel").panel("close");
		});
		
		
		$("#mypanel").panel("close");
		});
	});
</script>
<body id="body">

	<div data-role="page" id="content" data-add-back-btn="true">
		<div data-role="panel" id="mypanel" data-position="left" data-display="reveal">
			<h1>Menu</h1>
			<ul data-role="listview">
				<li data-icon="false" id="Profile"><a href="Profile.html">Profile</a></li>
				<li data-icon="false" id="Get"><a href="findAride.html">Get a ride</a></li>
				<li data-icon="false" id="Give"><a href="getAride.html">Give a ride</a></li>
				<li data-icon="false" id="cancel"><a href="cancelRide.html"> Cancel a ride</a></li>
				<li data-icon="false" id="cancel"><a href="try2.html" rel="external"> Track a ride</a></li>
				<li data-icon="false" id="How"><a href="howtos.html"> How to's</a></li>
			</ul>
		</div>
		<div data-role="header" id="tryHeader">
			<a href="#mypanel" id="button">Menu</a>
			<h1></h1>
		</div>
		<div data-role="content" id="pagePivot">	
	
		<div style="text-align:center;">
		<h2>Do you want to accept this ride?</h2>
		
		<h4>The driver <span style="font-weight:bold;">IS NOT </span>a smoker</h4>
		<h4>The driver must drive <span style="font-weight:bold;">5 miles </span>to pick you up</h4>

		<a href="confirmation.php" class="ui-btn ui-shadow">Confirm</a>
		<a href="map.html" rel="external" class="ui-btn ui-shadow">Decline, back to Map</a>
	</div> 
       
		</div>	
	</div>	
	<script type='text/javascript'>
		$(document).on('pageinit', function() {
			$("#content").bind("swiperight", function() {
				$("#mypanel").panel("open");
			});
			$("#content").bind("swipeleft", function() {
				$("#mypanel").panel("close");
			});
			 
		});
	</script>
</body>
</html>
