<!DOCTYPE html>
<html>
<head>
<title>Commuter App</title>
<meta id="extViewportMeta" name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
<link rel="stylesheet" type="text/css" href="css/lm.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" /> 
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script> 
<script type="text/javascript" src="js/main.js"></script>

</head>

<body id="body">
<body id="body">

</body>
	<div data-role="page" data-theme="b">
		<div id="heading">
			<h1><img src="images/liberty-logo.gif" alt="Liberty Mutual logo"></h1>
			<h1><img src="images/ridematch.png" alt="ridematch"></h1>
		</div>
	    
	    <div id="content-wrapper" data-role="content"> 
	 	    <form id="loginForm" action="">
			    <div data-role="fieldcontain" class="ui-hide-label">
			        <label for="username">Username:</label>
			        <input type="text" name="username" id="username" value="" placeholder="Username" />
			    </div>

			    <div data-role="fieldcontain" class="ui-hide-label">
			        <label for="password">Password:</label>				
			        <input type="password" name="password" id="password" value="" placeholder="Password" />
			    </div>

			    <a href="profile.html" ><input type="button" value="Login" id="submitButton"></a>
		    </form>

		    <br /><br /><br />
		    
		</div> 

	     </div>   
		<div data-role="footer">
	 		<h4>&copy; The Smash Bros</h4>
	    </div> 
	</div> 

	<script type='text/javascript'>
		$(document).on('pageinit', function() {
			$("#content").bind("swiperight", function() {
				$("#mypanel").panel("open");
			});
			$("#content").bind("swipeleft", function() {
				$("#mypanel").panel("close");
			});			 
		});
	</script>
</body>
</html>
